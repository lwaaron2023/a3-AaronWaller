<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <nav>
        <h1>Gompei's Gear</h1>
        <div>
            <p>Home</p>
            <p><a href="order.html">Orders</a></p>
        </div>
    </nav>
    <div class = "main">
        <form id="merchform">
            <h2>Merch Form</h2>
            <div class = "vertical">
                <div class = "horizontal">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Please Enter First Name" value="">
                </div>
                <div class = "horizontal">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Please Enter Last Name" value="">
                </div>
                <div class = "horizontal">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Please Enter Address" value="">
                </div>
                <div class = "horizontal">
                    <label for="shirts">Number of Shirts:</label>
                    <input type="number" id="shirts" placeholder="0" value="0" min = "0" max="1000" step = "1">
                </div>
                <div class = "horizontal">
                    <label for="jackets">Number of Jackets:</label>
                    <input type="number" id="jackets" placeholder="0" value="0" min = "0" max="1000" step = "1">
                </div>
                <div class = "horizontal">
                    <label for="hats">Number of Hats:</label>
                    <input type="number" id="hats" placeholder="0" value="0" min = "0" max="1000" step = "1">
                </div>
            </div>
            <button>submit</button>
        </form>
        <p id="response message"></p>
    </div>


  </body>
</html>
