<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class = "container mx-auto flex flex-col justify-center items-center min-h-screen">
        <form action="/login/password" method="post" class="grid grid-cols-1 gap-4">
            <h1 class="text-xl font-bold">You Must Log in to Continue</h1>
            <section >
                <label for="username" class="m-4">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </section>
            <section>
                <label for="password" class="m-4">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </section>
            <button class="item-center" type="submit" onclick="onSubmit()" id="submit">Log In</button>
        </form>
    </div>

</body>
</html>
