<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet">
</head>
<body>
    <script>
        const onSubmit = async (event) => {
            event.preventDefault()

            const username = document.getElementById( "username" )
            const password = document.getElementById( "password" )

            if(username && password){
                //creates a json with the information contained within the login
                const json = {username: username.value, password: password.value};
                const body = JSON.stringify(json);
                //sends a post request to the server
                const response = await fetch( "/auth/publicKey", {
                    method:"POST",
                    body
                })
                }



        }
    </script>
    <h1>You Must Log In to Continue</h1>
    <form onsubmit="onSubmit()">
        <section>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </section>
        <section>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </section>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
