<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/order.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">


    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

    <nav>
        <h1>Current Orders</h1>
        <div>
            <p><a href="index.html">Home</a></p>
            <p>Orders</p>
        </div>
    </nav>
    <div class = "main" id = "first">
        <table id="results" class="collapsible">
            <caption><strong>Current Orders in the System</strong></caption>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Number of Shirts</th>
                <th>Number of Jackets</th>
                <th>Number of Hats</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <div class = "main" id = "second">
        <div class="vertical">
            <div class="horizontal">
                <div class="horizontal">
                    <div class = "vertical">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" value="">
                        <button id = "save">Save Changes To Order</button>
                    </div>
                    <div class = "vertical">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" value="">
                    </div>
                    <div class = "vertical">
                        <label for="address">Address:</label>
                        <input type="text" id="address" value="">

                    </div>
                    <div class = "vertical">
                        <label for="shirts">Number of Shirts:</label>
                        <input type="number" id="shirts" value="0" min = "0" max="1000" step = "1">
                    </div>
                    <div class = "vertical">
                        <label for="jackets">Number of Jackets:</label>
                        <input type="number" id="jackets" value="0" min = "0" max="1000" step = "1">
                    </div>
                    <div class = "vertical">
                        <label for="hats">Number of Hats:</label>
                        <input type="number" id="hats" value="0" min = "0" max="1000" step = "1">
                        <button id= "discard">Discard Changes To Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
