<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="/main.js"></script>
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen bg-red-100">
        <nav class="grid grid-cols-1 gap-4">
            <h1 class="font-bold justify-self-center text-6xl">Gompei's Gear</h1>
            <div class="grid grid-cols-3 mr-4">
                <p class="mr-2 border-solid border-4 rounded-full p-2 text-center">Home</p>
                <a class="ml-2 border-solid border-4 rounded-full p-2 text-center hover:bg-gray-200" href="/order.html">Orders</a>
                <form class="justify-self-center" action="/logout" method="post">
                    <button class="pl-7 pr-7 ml-2 border-solid border-4 rounded-full p-2 text-center hover:bg-gray-200" type="submit">Log Out</button>
                </form>
            </div>
        </nav>
        <div class = "container mx-auto flex flex-col justify-center items-center mt-5">
            <form class="grid grid-cols-2 gap-4 border-solid border-4 p-4">
                <h2 class="col-span-2 justify-self-center font-bold text-4xl">Merch Form</h2>

                <label for="firstName">First Name:</label>
                <input class="bg-gray-200" type="text" id="firstName" placeholder="Please Enter First Name" value="">

                <label for="lastName">Last Name:</label>
                <input class="bg-gray-200" type="text" id="lastName" placeholder="Please Enter Last Name" value="">

                <label for="address">Address:</label>
                <input class="bg-gray-200" type="text" id="address" placeholder="Please Enter Address" value="">


                <label for="shirts">Number of Shirts:</label>
                <div id="shirts" class="flex flex-col">
                    <div>
                        <input type="radio" name="numShirts" value="0" id="s1" checked="checked">
                        <label for="s1">0</label>
                    </div>
                    <div>
                        <input type="radio" name="numShirts" value="1" id="s2">
                        <label for="s2">1</label>
                    </div>
                    <div>
                        <input type="radio" name="numShirts" value="2" id="s3">
                        <label for="s3">2</label>
                    </div>
                    <div>
                        <input type="radio" name="numShirts" value="-1" id="s4">
                        <input type="number" id="s4t" min="3" max="100" step="1" value="3">
                        <label for="j4"></label>
                        <label for="j4t"></label>
                    </div>
                </div>


                <label for="jackets">Number of Jackets:</label>
                <div id="jackets" class="flex flex-col">
                    <div>
                        <input type="radio" name="numJackets" value="0" id="j1" checked="checked">
                        <label for="j1">0</label>
                    </div>
                    <div>
                        <input type="radio" name="numJackets" value="1" id="j2">
                        <label for="j2">1</label>
                    </div>
                    <div>
                        <input type="radio" name="numJackets" value="2" id="j3">
                        <label for="j3">2</label>
                    </div>
                    <div>
                        <input type="radio" name="numJackets" value="-1" id="j4">
                        <input type="number" id="j4t" min="3" max="100" step="1" value="3">
                        <label for="j4"></label>
                        <label for="j4t"></label>
                    </div>
                </div>
<!--                <input class="bg-gray-200" type="number"  placeholder="0" value="0" min = "0" max="1000" step = "1">-->


                <label for="hats">Number of Hats:</label>
                <div id="hats" class="flex flex-col">
                    <div>
                        <input type="radio" name="numHats" value="0" id="h1" checked="checked">
                        <label for="h1">0</label>
                    </div>
                    <div>
                        <input type="radio" name="numHats" value="1" id="h2">
                        <label for="h2">1</label>
                    </div>
                    <div>
                        <input type="radio" name="numHats" value="2" id="h3">
                        <label for="h3">2</label>
                    </div>
                    <div>
                        <input type="radio" name="numHats" value="-1" id="h4">
                        <input type="number" id="h4t" min="3" max="100" step="1" value="3">
                        <label for="h4"></label>
                        <label for="h4t"></label>
                    </div>
                </div>


                <button class="col-span-2 bg-gray-200" id="submit">submit</button>
            </form>
            <p id="response message"></p>
        </div>
    </div>

  </body>
</html>
